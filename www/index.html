<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>FlashLight Linterna</title>
    </head>
    <body ng-app="starter" ng-controller="AppCtrl">
        <center>
          <div class="material" ng-click="flashAndAnimation()">
            <div class="background background1" ng-class="animation ? 'active' : ''"></div><i class="ion-lightbulb" ng-class="animation ? 'whiteColor' : ''"></i>
          </div>
        </center>
        
        <script src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/ng-cordova.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            angular.module('starter', ['starter.controllers', 'ngCordova']);
            var app = angular.module('starter.controllers', []);

            app.controller('AppCtrl', function($scope, $cordovaFlashlight, $timeout) {

                $scope.animation = false;

                function flash(){
                    $cordovaFlashlight.toggle();
                }

                $scope.flashAndAnimation = function(){
                    $scope.animation = !$scope.animation
                    $timeout(flash, 500);
                };

            });
        </script>
    </body>
</html>
